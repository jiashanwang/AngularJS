<body ng-app="myApp">

    <!-- <div ng-controller="mytest">
        <test attr1="{{name}}" attr2 ="{{age}}"></test>
    </div> -->

    <!--“=”有双重绑定的功能,比如mytest控制器与test子指令进行双重绑定(单个字符串、对象都是有效的)下面代码用对象来演示-->
    <!-- <div ng-controller="mytest">
        <test></test>
    </div> -->

    <!--“&”的意思是子指令能调用父控制器的方法,这里的指令template元素点击调用控制器的getName方法-->
    <div ng-controller="mytest">
        <test></test>
    </div>
